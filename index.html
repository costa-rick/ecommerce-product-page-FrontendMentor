<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>E-commerce product page</title>

		<link rel="icon" type="image/svg+xml" sizes="22x20" href="./images/favicon-22x20.svg" />
		<link rel="preload" href="./css/style.css" as="style" />
		<link rel="stylesheet" href="./css/style.css" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<header class="menu">
			<div class="menu-container">
				<div class="menu-navegacao">
					<div class="menu-icone"><img src="./images/icon-menu.svg" alt="" /></div>
					<nav aria-label="primaria" class="navegacao">
						<div class="navegacao-conteudo">
							<div class="navegacao-icone-fechar">
								<img src="./images/icon-close.svg" alt="" />
							</div>
							<ul class="menu-links fonte-primaria-2">
								<li><a href="./">Collection</a></li>
								<li><a href="./">Men</a></li>
								<li><a href="./">Womem</a></li>
								<li><a href="./">About</a></li>
								<li><a href="./">Contact</a></li>
							</ul>
						</div>
					</nav>
				</div>

				<picture class="menu-logo">
					<img src="./images/logo.svg" alt="logo da sneakers" />
				</picture>

				<div class="menu-usuario">
					<div>
						<img
							src="./images/icon-cart.svg"
							width="22"
							height="20"
							alt="Carrinho de compras."
						/>
					</div>
					<div>
						<img
							class="avatar"
							src="./images/image-avatar.png"
							width="100"
							height="100"
							alt=""
						/>
					</div>
				</div>
			</div>
		</header>

		<script type="module" src="js/script.js"></script>
	</body>
</html>
